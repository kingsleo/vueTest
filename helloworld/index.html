<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model='username'>
        <p>hello {{username}}</p>
        <p v-text="name"></p>
    </div>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        const vm = new Vue({ // 配置对象
            el: '#app', // element:选择器
            data: {     // model(数据)
                username: 'kingsleo'
            }
        })
        vm.name = 'testName'
    </script>
</body>
</html>
