<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
</head>
<body>
    <div id="vm">
      <h1>1、双大括号表达式</h1>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p v-text="msgUrl"></p> <!-- textcontent -->
        <p v-html="msgUrl"></p> <!-- innerHtml -->
      <h1>2、指令一，强制数据绑定</h1>
        <img src="imgUrl" alt="">
        <img v-bind:src="imgUrl" alt="">
        <img :src="imgUrl" alt="">
      <h1>3、指令二，绑定事件绑定</h1>
        <button type="button" name="button" v-on:click="test">点击</button>
        <button type="button" name="button" @click="test">点击</button>
        <button type="button" name="button" @click="test2('123')">点击</button>
    </div>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
      const vm = new Vue({
        el: "#vm",
        data: {
          msg: "message",
          msgUrl: "<a href='http://www.baidu.com'>baidu</a>",
          imgUrl: "https://cn.vuejs.org/images/logo.png"
        },
        methods: {
          test() {
            alert("hehe!")
          },
          test2(content) {
            alert(content)
          }
        }
      })
    </script>
</body>
</html>
