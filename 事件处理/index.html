<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理</title>
</head>
<body>
    <div id="app">
        <h2>1、绑定监听</h2>
          <button type="button" name="button" @click="test">test</button>
          <button type="button" name="button" @click="test2('1111')">test2</button>
          <button type="button" name="button" @click="test3">test3</button>
          <button type="button" name="button" @click="test4('333', $event)">test4</button>
        <h2>2、事件修饰符</h2>
          <div style="width:200px; height:200px; background:red" @click="test5">
            <div style="width:100px; height:100px; background:blue" @click.stop="test6"></div>
          </div>

          <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>
        <h2>3、按键修饰符</h2>
          <input type="text" name="" value="" @keyup.13="test8">
          <input type="text" name="" value="" @keyup.enter="test8">
    </div>
    <script src="../js/vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        const vm = new Vue({ // 配置对象
            el: '#app', // element:选择器
            data: {     // model(数据)
                test() {
                  alert('123')
                },
                test2(msg) {
                  alert(msg)
                },
                test3(event) {
                  alert(event.target.innerHTML)
                },
                test4(msg, event) {
                  alert(msg + "---" + event.target.innerHTML)
                },
                test5() {
                  alert('out')
                },
                test6() {
                  alert('inner')
                },
                test7() {
                  alert('点击了')
                },
                test8(event) {
                  alert(event.target.value)
                }

            }
        })
    </script>
</body>
</html>
